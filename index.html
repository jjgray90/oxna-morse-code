<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" type="module" async defer></script>
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Mose Code Translator</h1>

    </header>
    <main>
        <div>
            <label for="text-input">Text to Translate:</label>
            <input type="text" name="text-input" class="text-input">
            <button class="text-input__submit">Convert to Morse</button>
        </div>
        <div>
            <label for="morse-input">Morse to Translate:</label>
            <input type="text" name="morse-input" class="morse-input">
            <button class="morse-input__submit">Convert to Morse</button>
        </div>
    </main>
</body>

</html>
