<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" type="module" async defer></script>
    <link rel="icon" type="image/x-icon" href="/assets/morse-code.png">
    <link rel="stylesheet" href="style.css">
    <title>Morse Code Translator</title>
</head>

<body>
    <header>
        <h1 class="heading">Mose Code Translator</h1>

    </header>
    <main>
        <div class="text input-container">
            <label class="input-label" for="text-input">Text</label>
            <textarea name="text-input" class="text__input input"></textarea>
            <button class="text__submit button">Convert to Morse</button>
        </div>
        <div class="morse input-container">
            <label class="input-label" for="morse-input">Morse</label>
            <textarea name="morse-input" class="morse__input input"></textarea>
            <button class="morse__submit button">Convert to Text</button>
        </div>
    </main>
</body>

</html>
